    <form class="d-flex flex-row mb-3" [formGroup]="filterForm" >
      <div class="p-2">
        <label >ID</label>
        <input type="text" class="form-control" formControlName="id">
      </div>
      <div class="p-2">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name" >
      </div>
      <div class="p-2">
        <select class="form-control" formControlName="category">
          <option value="null" disabled> Choose category </option>
          <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-primary mb-3" (click)="findProduct()" >Search</button>
      </div>
    </form>
  </div>
  <div class="list-products">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let product of products | paginate: {  itemsPerPage: limit, currentPage: page, totalItems: count}; let i = index">
          <th scope="col">{{product.id}}</th>
          <th scope="col">{{product.name}}</th>
          <th scope="col">{{product.price}}</th>
          <th scope="col">{{product.category_name}}</th>
          <th scope="col">{{product.description}}</th>
          <!-- <th scope="col">{{product.status}}</th> -->
          <th scope="col text-center">
            <button type="button" class="btn btn-primary" (click)="editProduct(product)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </th>

        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="handlePage($event)">
      </pagination-controls>
    </div>
    <!-- <app-edit-product></app-edit-product> -->
  </div>
  <app-spinner></app-spinner>

</div>
