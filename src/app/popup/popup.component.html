<div class="modal-header">
    <div class="title text-center ">
        <h4>{{title}}</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">X</span>
    </button>
</div>
<div class="modal-body">


    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="formControlInput1">Email</label>
            <input type="text" class="form-control" formControlName="email"
                [ngClass]="{'is-invalid': submitted && f.email.errors}">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Name is required</div>
            </div>
        </div>
        <div *ngIf="title === 'Add New User'" class="form-group">
            <label for="formControlInput1">Password</label>
            <input type="password" class="form-control" formControlName="password"
                [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="formControlInput2">FullName</label>
            <input type="text" class="form-control" formControlName="fullName"
                [ngClass]="{'is-invalid': submitted && f.fullName.errors}">
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                <div *ngIf="f.fullName.errors.required">FullName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="formControlInput2">Address</label>
            <input type="text" class="form-control" formControlName="address"
                [ngClass]="{'is-invalid': submitted && f.address.errors}">
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="formControlInput2">Phone</label>
            <input type="text" class="form-control" formControlName="phoneNumber"
                [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}">
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">PhoneNumber is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="formControlInput2">Role</label>
            <div *ngIf="title === 'Add New User'; else elseBlock1">
                <select class="form-control" formControlName="role"
                    [ngClass]="{'is-invalid': submitted && f.role.errors}">
                    <option value="null" disabled>Role</option>
                    <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
                </select>
            </div>
            <ng-template #elseBlock1>
                <select class="form-control" formControlName="role"
                    [ngClass]="{'is-invalid': submitted && f.role.errors}">
                    <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
                </select>
            </ng-template>
            <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">Role is required</div>
            </div>
        </div>

    </form>

</div>

<div class="modal-footer">
    <div *ngIf="title === 'Edit Product'; else elseBlock2">
        <button type="button" class="btn btn-primary btn-lg active" (click)="updateUser()">Apply</button>
    </div>
    <ng-template #elseBlock2>
        <button type="button" class="btn btn-primary btn-lg active" (click)="createUser()">Create</button>
    </ng-template>
    <button type="button" class="btn btn-secondary btn-lg active float-right" (click)="handleCancel()">Cancel</button>
</div>
