<div class="register-photo">
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center"><strong>Sign up</strong></h2>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" formControlName="password">
      </div>
      <div class="form-group">
        <label>FullName</label>
        <input class="form-control" type="text" name="fullName" formControlName="fullName" >
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="text" name="address" formControlName="address">
      </div>
      <div class="form-group">
        <label>PhoneNumber</label>
        <input class="form-control" type="text" name="phoneNumber" formControlName="phoneNumber">
      </div>
      <select class="form-control" formControlName="role">
        <option [ngValue]="null" disabled>Choose type user</option>
        <option *ngFor="let option of options" [ngValue]="option.value" [selected]="option.value === 1">{{option.label}}
        </option>
      </select>
      <div class="form-group my-5"><button class="btn btn-success btn-block btn-info" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
