<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center"><strong>Sign up</strong></h2>
      <div class="form-group"><input class="form-control" type="text" name="username" formControlName="username"
          placeholder="username">
      </div>
      <div class="form-group"><input class="form-control" type="password" name="password" formControlName="password"
          placeholder="password">
      </div>
      <div class="form-group"><input class="form-control" type="text" name="fullName" formControlName="fullName"
          placeholder="">
      </div>
      <div class="form-group"><input class="form-control" type="text" name="address" formControlName="address"
          placeholder="">
      </div>
      <div class="form-group"><input class="form-control" type="text" name="phoneNumber" formControlName="phoneNumber"
          placeholder="">
      </div>
      <select class="custom-select">
        <option selected>Role</option>
        <option value="1">Admin</option>
        <option value="2">User</option>

      </select>
      <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
