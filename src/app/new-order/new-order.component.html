<div class="container-fluid">
  <h2 class="title">CREATE ORDER</h2>
  <form [formGroup]="orderForm">
  <div class="row">
    <div class="col-md-8">

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email"
                 [ngClass]="{'is-invalid': submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>FullName</label>
          <input type="text" class="form-control" formControlName="fullName"
                 [ngClass]="{'is-invalid': submitted && f.fullName.errors}">
          <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
            <div *ngIf="f.fullName.errors.required">FullName is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address"
                 [ngClass]="{'is-invalid': submitted && f.address.errors}">
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="phoneNumber"
                 [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}">
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">PhoneNumber is required</div>
          </div>
        </div>

    </div>
    <div class="col-md-4">
      <div class="row">
        <h3>Information Order</h3>
        <div class="col-md-12">
          <div class="form-group">
            <label>Order No.</label>
            <input type="text" class="form-control"  formControlName="orderName"/>
          </div>
          <div class="form-group">
            <label class="input-group-text" >Status Order</label>
            <select class="form-select" formControlName="status" >
              <option *ngFor="let option of options" value="{{option.value}}"> {{option.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="my-5 mx-5" [ngStyle]="{'border-top': '1px solid #ccc'}"></div>
      <div class="row">
        <div class="form-group">
          <label>Staff:</label>
          <span>&nbsp;&nbsp;&nbsp;{{user.name}}</span>
        </div>
        <div class="form-group">
          <label>Position:</label>
          <span>&nbsp;&nbsp;&nbsp;{{user.role_name}}</span>
        </div>
      </div>
    </div>
  </div>

  </form>
  <div class="row">
    <app-list-product-customer></app-list-product-customer>
  </div>
  <div class="row">
    <button class="btn btn-primary col-md-1" (click)="createOrder()">Create</button>
  </div>
</div>
