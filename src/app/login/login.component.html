<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center"><strong>Welcome !</strong></h2>
            <div class="form-group"><input class="form-control" type="Username" name="username" formControlName="username" placeholder="username">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password" formControlName="password" placeholder="password">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value=""
                            id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me
                        </label> </div>
                    <div> <a href="#" routerLink="/" class="text-info">Forgot Password</a> </div>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit" >Login</button>
            </div>
        </form>
    </div>
</div>
